#Banco H2

app:
  message: This is the property file to the ${spring.application.name} specific for DEV environment

server:
  port: 8080
  ssl:
    enabled: true
    keyStoreType: PKCS12
    key-store: snoweeapi.p12
    key-store-password: ${env.keystore.password}


spring:
  datasource:
    url: jdbc:postgresql://${env.database.hostname}:5432/dbsnowee
    driverClassName: org.postgresql.Driver
    platform: postgres
    username: postgres
    password: ${env.database.password}
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console